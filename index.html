<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>TIC-TAC-TOE</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <h1 class="text-center">Tic-Tac-Toe</h1>
<div class="container">
     <div class="settings marker text-center">
     <h4>Two players Tic-Tac-Toe game</h4>
    <h3>Select marker for player one</h3>
    <div class="btn col-sm-3" id="X">X</div>
    <div class="btn col-sm-3" id="O">O</div>
  </div>
  </div>
</div>
 
<div class="container">
<div class="game hide">
  <div class="row">
    <div class="col-sm-12 text-center bg-success hide" id="win"></div>
    <div class="col-sm-12 text-center bg-danger hide" id="draw"></div>
    <div class="col-sm-4 text-center bg-primary hide" id="play1">Player 1 </div>
    <div class="col-sm-4 offset-sm-8 text-center bg-warning hide" id="play2">Player 2</div>
  </div>
<div class="row">
<button class="bt" id="1"></button>
<button class="bt" id="2"></button>
<button class="bt" id="3"></button>
  </div>
<div class="row">
<button class="bt" id="4"></button>
<button class="bt" id="5"></button>
<button class="bt" id="6"></button>
  </div>
<div class="row">
<button class="bt" id="7"></button>
<button class="bt" id="8"></button>
<button class="bt" id="9"></button>
  </div>
   <div class="container">
    <button class="btn btn-lg btn-danger btn-block hide" id="reset">Reset Game</button> 
  </div>
  </div>
  
</div
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
